<div class="card-body pt-0">
  <div *ngFor="let error of errorsList" class="alert alert-danger text-center" role="alert">{{error}}</div>
	<div [ngClass]="{'row mx-0': pageText.download}">
		<div class="col-8 lead h4 font-weight-normal px-0" [ngClass]="{'col-7': pageText.download}" >
			<div class="font-weight-light" [ngClass]="{'pb-2': pageText.display_fields}" [innerHTML]="pageText?.confirmation_body"></div>
			<div *ngFor="let field of pageText.display_fields;" class="cushion-bottom-5">
				<span class="font-weight-normal">{{field.displayName}}</span>
				<span class="font-weight-light"> {{model[field.serviceKey]}} </span>
			</div>
			<div class="font-weight-normal" [ngClass]="{'pl-2': pageText.display_fields}" [innerHTML]="pageText?.confirmation_msg"></div>
		</div>
		<div class="col-auto px-0" *ngIf="pageText?.download">
			<div class="mydeq-confirmation-document float-left pt-1 pl-5" (click)="downloadDoc()">
				<div class="mydeq-confirmation-document-type ml-2">
					<div class="mydeq-confirmation-document-icon pt-1">{{pageText?.download[0]?.doc_type}}</div>
					<div class="mydeq-confirmation-document-type-label font-weight-normal text-center text-primary">{{pageText?.download[0]?.doc_label}} *</div>
				</div>
				<div class="mydeq-confirmation-document-message ml-2 py-5 h-100">
					<span class="font-weight-normal">Click to</span><br> <span
						class="font-weight-bold">SAVE / PRINT</span><br>
				</div>
			</div>
		</div>
  </div>
</div>
	<!-- action bar -->
	<div class="card-footer">
		<div class="cushion-left-0 h5 col-6 font-weight-light "><span class="text-primary">*</span> <em>This document has also been emailed to you</em></div>
		<button type="button" class="btn btn-primary float-right" (click)="exitClick()">
			EXIT <span class="arrow right"> <i class="fa fa-chevron-right"></i></span>
		</button>
		<div class="clearfix"></div>
	</div>
