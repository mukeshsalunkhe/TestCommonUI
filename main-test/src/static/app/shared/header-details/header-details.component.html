<section class="default-page">
  <div class="pt-1 pb-1 ml-3">
    <div class="row">
      <div class="h4 col-md-6 border-right">
        <div class="row no-gutters pb-1">
          Company Name: <span class="pl-1 font-weight-light">{{headerInfo?.companyName}}</span>
        </div>
        <div class="row no-gutters" *ngIf="headerInfo && headerInfo.dmrType">
          Type:
          <span class="pl-1 font-weight-light">{{type[headerInfo?.dmrType]}} </span>
        </div>
      </div>
      <div class="h4 col-md-5">
        <div class="row pb-1 no-gutters">
          Permit #:<span class="font-weight-light">  &nbsp;{{headerInfo?.ltfId}}</span>
        </div>
        <div class="row pb-1 no-gutters"
          *ngIf="headerInfo && headerInfo.wetSeasonName && headerInfo.wetSeasonName.length > 0 && !hideWetSeason">
          Wet Season:
          <span class="pl-1 font-weight-light"> {{headerInfo?.wetSeasonName}} </span>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="divider-horizontal mb-3"></div>

<div *ngIf="headerInfo && headerInfo.status !== 'DRAFT' && !hideEditBanner">
  <edit-banner (updateEditIndicator)="updateStatus($event)"></edit-banner>
</div>
